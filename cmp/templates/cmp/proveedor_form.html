<div class="modal-dialog">
    <div class="modal-content">
        <form method="POST" role="form" class="form-inline" action="{% if obj %}{% url 'cmp:proveedor_edit' obj.id %}{% else %}{% url 'cmp:proveedor_new' %}{% endif %}">
            {% csrf_token %}
            <div class="col-xl-12 col-md-12 mb-12">
                {% if obj %}
                    <div class="card border-left-warning shadow h-100 py-2">
                {% else %}
                    <div class="card border-left-success shadow h-100 py-2">
                {% endif %}
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    {% if obj %} Editar {% else %} Nuevo {% endif %} Proveedor
                                </div> 
                                <div class="dropdown-divide"></div>
                                <div class="row">                                     
                                    {{ form.as_p }}                                             
                                </div>
                            </div>       
                        </div>
                        <div class="dropdown-divide"></div>   
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span>Guardar</button>                                
                                <button type="button" onclick="return cerrar_modal()" class="btn btn-success"><span class="fa fa-undo">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
